<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">  

    <title>Admin Dashboard</title>
</head>
<body>

    <!-- Left Sidebar -->
    <div id="sidebar">
        <div id="sidebar-top">
            <div class="sidebar-control">
                <img class="sidebar-logo" id="sidebar-top-img" src="icons/view-dashboard.svg" alt="dash-logo">
                <p id="sidebar-top-logo">Dashboard</p>
            </div>
        </div>

        <div id="sidebar-middle">
            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/home.svg">
                <p>Home</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/account.svg">
                <p>Profile</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/mailbox.svg">
                <p>Messages</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/history.svg">
                <p>History</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/file-document-outline.svg">
                <p>Tasks</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/account-group.svg">
                <p>Communities</p>
            </div>
        </div>

        <div id="sidebar-bottom">
            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/cog.svg">
                <p>Settings</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/face-agent.svg">
                <p>Support</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/incognito.svg">
                <p>Privacy</p>
            </div>
        </div>

    </div>

    <!-- Top Header -->
    <div id="header">
        <p>Header</p>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <p>Main</p>
    </div>

</body>
</html>
