<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">  

    <title>Admin Dashboard</title>
</head>
<body>

    <!-- Left Sidebar -->
    <div id="sidebar">
        <div id="sidebar-top">
            <div class="sidebar-control">
                <img class="sidebar-logo" id="sidebar-top-img" src="icons/view-dashboard.svg" alt="dash-logo">
                <p id="sidebar-top-logo">Dashboard</p>
            </div>
        </div>

        <div id="sidebar-middle">
            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/home.svg">
                <p>Home</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/account.svg">
                <p>Profile</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/mailbox.svg">
                <p>Messages</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/history.svg">
                <p>History</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/file-document-outline.svg">
                <p>Tasks</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/account-group.svg">
                <p>Communities</p>
            </div>
        </div>

        <div id="sidebar-bottom">
            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/cog.svg">
                <p>Settings</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/face-agent.svg">
                <p>Support</p>
            </div>

            <div class="sidebar-control">
                <img class="sidebar-logo" src="icons/incognito.svg">
                <p>Privacy</p>
            </div>
        </div>

    </div>

    <!-- Top Header -->
    <div id="header">
        <div id="header-upper">
            <div id="header-upper-columnOne">
                <img src="icons/magnify.svg">
                <input class="header-input">
            </div>

            <div id="header-upper-columnTwo">
                <img src="icons/bell-ring-outline.svg">
                <img src="icons/google-downasaur.svg">
                <a href="https://github.com/KristijanTuric/odin-admin-dashboard">Kristijan Turic</a>
            </div>
        </div>

        <div id="header-lower">
            <div id="header-lower-columnOne">
                <img src="icons/google-downasaur.svg">
                <div>
                    <p id="header-greeting">Hi there,</p>
                    <p id="header-name">Kristijan Turic</p>
                </div>
            </div>

            <div id="header-lower-columnTwo">
                <button class="header-button">New</button>
                <button class="header-button">Upload</button>
                <button class="header-button">Share</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
    </div>

</body>
</html>
